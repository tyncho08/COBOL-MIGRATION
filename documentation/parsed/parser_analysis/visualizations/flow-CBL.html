<!DOCTYPE html>
<html>
<head>
    <title>Procedure Flow: CBL</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style type="text/css">
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
        #mynetwork { 
            width: 100%; 
            height: calc(100vh - 100px); 
            border: 1px solid #ccc; 
        }
        #header { 
            padding: 10px; 
            background: #f0f0f0; 
            height: 80px;
        }
        .back-link {
            float: right;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="header">
        <h2>Procedure Flow: CBL</h2>
        <p>File: ../../Legacy_App/common/cbl_oc_dump.cbl</p>
        <a href="procedure-flow.html" class="back-link">‚Üê Back to Index</a>
    </div>
    <div id="mynetwork"></div>

    <script type="text/javascript">
        var nodes = new vis.DataSet([{"id":0,"label":"PROCEDURE DIVISION","level":0,"color":"#90EE90"},{"id":1,"label":"CALC-HEX-VALUE SECTION","level":1,"color":"#87CEEB"},{"id":2,"label":"STARTING-ADDRESS SECTION","level":1,"color":"#87CEEB"},{"id":3,"label":"TEST-ASCII SECTION","level":1,"color":"#87CEEB"},{"id":4,"label":"TEST-64BIT SECTION","level":1,"color":"#87CEEB"},{"id":5,"label":"TEST-ENDIAN SECTION","level":1,"color":"#87CEEB"}]);
        var edges = new vis.DataSet([{"from":0,"to":1},{"from":0,"to":2},{"from":0,"to":3},{"from":0,"to":4},{"from":0,"to":5}]);

        var container = document.getElementById('mynetwork');
        var data = {
            nodes: nodes,
            edges: edges
        };
        
        var options = {
            layout: {
                hierarchical: {
                    direction: 'UD',
                    sortMethod: 'directed'
                }
            },
            nodes: {
                shape: 'box',
                font: {
                    face: 'monospace',
                    align: 'left'
                }
            },
            edges: {
                arrows: {
                    to: { enabled: true, scaleFactor: 1 }
                }
            },
            physics: false
        };
        
        var network = new vis.Network(container, data, options);
    </script>
</body>
</html>
